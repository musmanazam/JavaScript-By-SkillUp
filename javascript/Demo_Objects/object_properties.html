<html>
  <head>
    <title>Object Properties</title>
  </head>
  <body>
    <h1>Object Properties of JavaScript</h1>
    <p id="demo"></p>
    <script>
      var student = {
        name:"usman",
        age:29,
        studies:"computer science"
      }
      x = student.age;
      document.getElementById("demo").innerHTML = student.name + " of the age " + x + " studies " + student.studies;
    </script>
  </body>
</html>
